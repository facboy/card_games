<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Raphael SVG Import - Interactive demo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js" type="text/javascript"
            charset="utf-8"></script>
    <script>//<![CDATA[

    function startMove(evt, moveType) {
        x1 = evt.clientX;
        y1 = evt.clientY;
        document.documentElement.setAttribute("onmousemove", "moveIt(evt)")

        if (moveType == 'single') {
            C = evt.target;
        }
        else {
            C = evt.target.parentNode;
        }
    }

    function moveIt(evt) {
        translation = C.getAttributeNS(null, "transform").slice(10, -1).split(' ');
        sx = parseInt(translation[0]);
        sy = parseInt(translation[1]);

        C.setAttributeNS(null, "transform", "translate(" + (sx + evt.clientX - x1) + " " + (sy + evt.clientY - y1) + ")");
        x1 = evt.clientX;
        y1 = evt.clientY;
    }

    function endMove() {
        document.documentElement.setAttributeNS(null, "onmousemove", null)
    }

    //]]></script>
</head>
<body>

<object id="E" type="image/svg+xml" data="group_drag_card.svg?" width="100%" height="1000">

</object>
</body>
</html>
