
<!DOCTYPE HTML>
<html>
<head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        canvas {
            border: 1px solid #9C9898;
        }
    </style>
    <script src="http://www.html5canvastutorials.com/libraries/kinetic-v3.9.6.js"></script>
    <script>

        var createCard = function(stage, name, x, y){
            var layer = new Kinetic.Layer();
            var imageObj = new Image();
            imageObj.onload = function() {
                var image = new Kinetic.Image({
                    x: x,
                    y: y,
                    image: imageObj,
                    width: 72,
                    height: 96,
                    draggable: true
                });
                layer.add(image);
                stage.add(layer);
                image.on("click", function(){
                    layer.moveToTop();
                    layer.draw();
                });
            };
            imageObj.src = "cards/classic-cards/"+name+".png";
        };

        window.onload = function() {
            var stage = new Kinetic.Stage({
                container: "container",
                width: 800,
                height: 800
            });

            createCard(stage, "1", 10, 10);
            createCard(stage, "9", 100, 10);
        };

    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
